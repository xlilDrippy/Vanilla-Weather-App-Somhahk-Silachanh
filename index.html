<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
        <title>Vanilla Weather App Somhahk Silachanh</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search"
                                placeholder="Type a City..."
                                class="form-control"
                                id="city-input"
                                autocomplete="off"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100"/>
                    </div>
                </div> 
            
            </form>
            <div class="overview"> 
        <h1 id="city">
            New York
        </h1>
        <ul>
            <li id = "date">
            </li>
            <li id="description">
                Clear
            </li>
        </ul>
        </div> 
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img
                    src=""
                    alt="Clear"
                    id="icon"/>
                    
                    <strong id="temperature"> 12 </strong>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> | 
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity: <span id = "humidity">%</span>
                    </li>
                    <li>
                        Wind: <span id = "wind"></span> km/h
                    </li>
                </ul>

            </div>
        </div>

        </div>
                <small>
                    <a href="https://github.com/xlilDrippy/Vanilla-Weather-App-Somhahk-Silachanh" target="_blank">open-source code</a>,
                    by Somhahk Silachanh
                </small>
    </div>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
